apiVersion: v1
kind: Service
metadata:
  name: mc-test-svc
spec:
  type: NodePort
  ports:
  - port: 25565
  selector:
    app: minecraft
    instance: test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mc-test-cm
data:
  banned-ips.json: |
    []
  banned-players.json: |
    []
  ops.json: |
    []
  server.properties: |
    enable-jmx-monitoring=false
    rcon.port=25575
    gamemode=survival
    enable-command-block=false
    enable-query=false
    level-name=world
    motd=A Minecraft Server
    query.port=25565
    pvp=true
    difficulty=easy
    network-compression-threshold=256
    require-resource-pack=false
    max-tick-time=60000
    use-native-transport=true
    max-players=20
    online-mode=true
    enable-status=true
    allow-flight=false
    broadcast-rcon-to-ops=true
    view-distance=10
    server-ip=
    resource-pack-prompt=
    allow-nether=true
    server-port=25565
    enable-rcon=false
    sync-chunk-writes=true
    op-permission-level=4
    prevent-proxy-connections=false
    resource-pack=
    entity-broadcast-range-percentage=100
    simulation-distance=10
    rcon.password=
    player-idle-timeout=0
    force-gamemode=false
    rate-limit=0
    hardcore=false
    white-list=false
    broadcast-console-to-ops=true
    spawn-npcs=true
    spawn-animals=true
    snooper-enabled=true
    function-permission-level=2
    text-filtering-config=
    spawn-monsters=true
    enforce-whitelist=false
    resource-pack-sha1=
    spawn-protection=16
    max-world-size=29999984
  whitelist.json: |
    []
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-test-deploy
spec:
  selector:
    matchLabels:
      app: minecraft
      instance: test
  template:
    metadata:
      labels:
        app: minecraft
        instance: test
    spec:
      containers:
      - name: mc-test-pod
        image: cobalt32/minecraft:1.18.1
        imagePullPolicy: Always
        ports:
        - containerPort: 25565
        volumeMounts:
        - name: mc-cm
          mountPath: /srv/minecraft/banned-ips.json
          subPath: banned-ips.json
        - name: mc-cm
          mountPath: /srv/minecraft/banned-players.json
          subPath: banned-players.json
        - name: mc-cm
          mountPath: /srv/minecraft/ops.json
          subPath: ops.json
        - name: mc-cm
          mountPath: /srv/minecraft/server.properties
          subPath: server.properties
        - name: mc-cm
          mountPath: /srv/minecraft/whitelist.json
          subPath: whitelist.json
      volumes:
      - name: mc-cm
        configMap:
          name: mc-test-cm
          items:
          - key: banned-ips.json
            path: banned-ips.json
          - key: banned-players.json
            path: banned-players.json
          - key: ops.json
            path: ops.json
          - key: server.properties
            path: server.properties
          - key: whitelist.json
            path: whitelist.json
